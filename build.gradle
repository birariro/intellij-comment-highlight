plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.3'


}

group 'com.birariro'
version '1.2'

sourceCompatibility = 11

repositories {
    mavenCentral()
    google()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

}

intellij {
    version = '2021.3.3' // 최신 안정 버전
    type = 'IC' // 'IU' for Ultimate Edition or 'IC' for Community Edition
    plugins = ['com.intellij.java']
    pluginName = 'comment highlight'

}
patchPluginXml {
    sinceBuild = '213' // 해당 버전 이상에서 동작
    untilBuild = '232.*' // 해당 버전의 모든 마이너 버전까지 동작
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}